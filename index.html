<body>
    <!-- START CONTENT -->
    <div class="content">
        <div class="pannel">
            <div class="title">Player Stats</div>
            <div class="stats" id="player-stats">
                <div id="player-healthbar" class="health-bar">
                    <div id="player-healthbar-bar" class="bar">
                        <div id="player-healthbar-hit" class="hit"></div>
                    </div>
                </div>
                <div id="player-expbar" class="exp-bar">
                    <div id="player-expbar-bar" class="bar">
                        <div id="player-expbar-hit" class="hit"></div>
                    </div>
                </div>
                <!-- Insert stats via script -->
            </div>
            <div class="buttons">
                <button class="inventory-button box-shadow" onclick="toogle_inventory()">Inventory</button>
            </div>
        </div>

        <canvas id="canvas" class="canvas" width="1200" height="628"></canvas>

        <div class="pannel">
            <div class="title">Enemy Stats</div>
            <div class="stats" id="enemy-stats">
                <div id="enemy-healthbar" class="health-bar">
                    <div id="enemy-healthbar-bar" class="bar">
                        <div id="enemy-healthbar-hit" class="hit"></div>
                    </div>
                </div>
                <!-- Insert stats via script -->
            </div>
        </div>
        <!-- START INVENTORY -->
        <div id="inventory" class="inventory box-shadow">
            <div class="header">
                <div class="inventory-health">100</div>
                <div class="inventory-title">Inventory</div>
                <div class="inventory-currency">0</div>
            </div>
            <div class="container">
                <div class="inventory-left">
                    <div class="selector">
                        <div class="selector-title">Lorem Ipsum</div>
                        <ul class="selector-list">
                            <li class="selector-item active"><img src="./assets/img/icons/weapon.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/shield.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/gauntlet.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/ring.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/helmet.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/chest_armour.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/leg_armour.png" width="32"></li>
                            <li class="selector-item"><img src="./assets/img/icons/boots.png" width="32"></li>
                            <li class="selector-item deactivated"><img src="./assets/img/icons/pendant.png" width="32"></li>
                        </ul>
                        <div class="selector-underline">
                            <div class="selector-line"></div>
                        </div>
                    </div>
                    <div class="inventory-grid">
                        <div class="intentory-item available selected"></div>
                        <div class="intentory-item available"></div>
                        <div class="intentory-item available"></div>
                        <div class="intentory-item available"></div>
                        <div class="intentory-item available"></div>
                        <div class="intentory-item available"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                        <div class="intentory-item"></div>
                    </div>
                </div>
                <div class="inventory-right">
                
                </div>
            </div>
            <div class="footer">
            
            </div>
        </div>
        <!-- END INVENTORY -->
    </div>
    <!-- END CONTENT -->
    <script src="./assets/js/game/vector.js"></script>
    <!-- START IMPORTING TILES -->
    <script src="./assets/js/game/tile.js"></script>
    <script src="./assets/js/game/blocks/block.js"></script>
    <script src="./assets/js/game/blocks/grass.js"></script>
    <script src="./assets/js/game/blocks/dirt.js"></script>
    <script src="./assets/js/game/blocks/stone.js"></script>
    <script src="./assets/js/game/blocks/bedrock.js"></script>
    <!-- END IMPORTING TILES -->
    <!-- START IMPORTING INVENTORY -->
    <script src="./assets/js/game/inventory/item_types.js"></script>
    <script src="./assets/js/game/inventory/item.js"></script>
    <script src="./assets/js/game/inventory/stack.js"></script>
    <script src="./assets/js/game/inventory/inventory.js"></script>
    <!-- END IMPORTING INVENTORY -->
    <!-- START IMPORTING ENTITIES -->
    <script src="./assets/js/game/entities/stats/stats.js"></script>
    <script src="./assets/js/game/entities/entity.js"></script>
    <script src="./assets/js/game/entities/player.js"></script>
    <script src="./assets/js/game/entities/enemy.js"></script>
    <!-- END IMPORTING ENTITIES -->
    <script src="./assets/js/game/utilities.js"></script>
    <script src="./assets/js/game/input.js"></script>
    <script src="./assets/js/game/game.js"></script>
